{% extends 'base.html' %}
{% load static %}
   {% block content %}
<div class="glowny">
    <div class="input-group-append">
        <form method="GET" action="{% url 'spis_sprzetu' %}">
            <input name="q" class="form-control" value="{{request.GET.q}}" placeholder="Szukaj" style="max-width:300px">
        </form>
    </div>
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th style="font-family: 'Advent Pro'" scope="col">ID</th>
                <th style="font-family: 'Advent Pro'" scope="col">Nazwa</th>
                <th style="font-family: 'Advent Pro'" scope="col">Cena/h</th>
                <th style="font-family: 'Advent Pro'" scope="col">Nr_seryjny</th>
                <th style="font-family: 'Advent Pro'" scope="col">Status</th>
                <th style="font-family: 'Advent Pro'" scope="col"></th>
            </tr>
            {% for sprzet in obj %}
            <tr>
                <td scope="row" style="color:white;font-family: 'Advent Pro'">{{ sprzet.id }}</td>
                <td style="color:white;font-family: 'Advent Pro'">{{ sprzet.nazwa }}</td>
                <td style="color:white;font-family: 'Advent Pro'">{{ sprzet.cena_godzina }}</td>
                <td style="color:white;font-family: 'Advent Pro'">{{ sprzet.nr_seryjny }}</td>
                <td style="color:white;font-family: 'Advent Pro'">{{ sprzet.status }}</td>
                <td style="color:white;font-family: 'Advent Pro'"><a href="{% url 'dane_awaria' pk=sprzet.pk %}"><button id="szczegoly{{ sprzet.id }}" class="btn btn-primary" name="zakoncz">Szczegóły</button></a></td>
            </tr>
            {% endfor %}
    </table>

</div>
    {% endblock %}
