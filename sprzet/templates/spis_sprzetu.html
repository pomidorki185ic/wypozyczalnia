{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <title>Wypozyczalnia rowerow</title>
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="area"></div>
    <nav class="main-menu">
        <ul>
            <li>
                <a href="/">
                    <i class="fa fa-home fa-2x"></i>
                    <span class="nav-text">
                        Dashboard
                    </span>
                </a>
            </li>
            <li class="has-subnav">
                <a href="{% url 'rejestracja' %}">
                    <i class="fa fa-plus fa-2x"></i>
                    <span class="nav-text">
                        Nowe wypozyczenie
                    </span>
                </a>
            </li>
            <li class="has-subnav">
                <a href="{% url 'spis_klientow' %}">
                    <i class="fa fa-address-card fa-2x"></i>
                    <span class="nav-text">
                        Spis klientow
                    </span>
                </a>
            </li>
            <li class="has-subnav">
                <a href="{% url 'spis_klientow' %}">
                    <i class="fa fa-address-card fa-2x"></i>
                    <span class="nav-text">
                        Spis sprzetu
                    </span>
                </a>
            </li>
    </nav>
    <div>
        <nav class="navbar navbar-light bg-light">
            <p class="font-weight-bold glowny">Spis sprzetu</p>
            <div class="input-group mb-3 glowny">
                <div class="input-group-append">
                    <form method="GET" action="{% url 'spis_sprzetu' %}">
                        <input name="q" class="form-control" value="{{request.GET.q}}" placeholder="Szukaj" style="max-width:300px">
                    </form>
                </div>

            </div>

        </nav>
    </div>
    <div class="glowny">
        {% block content %}

        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Nazwa</th>
                    <th scope="col">nr_seryjny</th>
                </tr>
                {% for sprzet in obj %}
                <tr>
                    <td scope="row">{{ sprzet.rodzaj }}</td>
                    <td>{{ sprzet.nazwa }}</td>
                    <td>{{ sprzet.nr_seryjny }}</td>
                </tr>
                {% endfor %}
</table>


        {% endblock %}
    </div>

</body>
</html>
