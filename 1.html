<!DOCTYPE html>

<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <!-- <title>Warning Alert Notification | CodingNepal</title> -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>
<body>
    <button onclick="blad()" id="fun">Show Alert</button>
    <div id="divek" class="alert hide">
        <span class="fas fa-exclamation-circle"></span>
        <span class="msg">Warning: This is a warning alert!</span>
        <div onclick="bladWyl()" id="divek2" class="close-btn">
            <span class="fas fa-times"></span>
        </div>
    </div>
    
    <script>
        function blad() {
            document.getElementById('divek').className = "alert show"
            document.getElementById('divek').className = "alert showAlert"
        }
        function bladWyl() {
            document.getElementById('divek').className = "alert hide"
            
        }
    </script>
</body>
</html>
